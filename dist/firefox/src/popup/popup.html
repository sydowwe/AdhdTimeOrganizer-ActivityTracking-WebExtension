<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeOrganizer Activity Tracking</title>
  <script type="module" crossorigin src="/src/popup/popup.js"></script>
  <link rel="modulepreload" crossorigin href="/browser-polyfill.js">
  <link rel="stylesheet" crossorigin href="/popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="header">
      <h1>TimeOrganizer</h1>
      <div class="status-container">
        <span id="status-indicator" class="status-indicator"></span>
        <span id="status-text" class="status-text">Loading...</span>
      </div>
    </header>

    <!-- Login Form (shown when not authenticated) -->
    <div id="login-view" class="view hidden">
      <section class="section">
        <h2>Sign In</h2>
        <p class="description">Sign in to start tracking your activity</p>
        <form id="login-form" class="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password" required>
          </div>
          <div id="login-error" class="error-message hidden"></div>
          <button type="submit" id="login-btn" class="btn btn-primary btn-block">
            Sign In
          </button>
        </form>
      </section>
    </div>

    <!-- Main View (shown when authenticated) -->
    <div id="main-view" class="view hidden">
      <section class="section">
        <h2>Current Session</h2>
        <div class="current-session">
          <div class="session-item">
            <span class="label">Active Tab:</span>
            <span id="current-domain" class="value">-</span>
          </div>
          <div class="session-item">
            <span class="label">Time on Site:</span>
            <span id="current-time" class="value">-</span>
          </div>
          <div class="session-item">
            <span class="label">Session Start:</span>
            <span id="session-start" class="value">-</span>
          </div>
        </div>
      </section>

      <section class="section">
        <h2>Today's Stats</h2>
        <div class="stats-summary">
          <div class="stat-box">
            <span class="stat-value" id="active-time">0m</span>
            <span class="stat-label">Active</span>
          </div>
          <div class="stat-box">
            <span class="stat-value" id="background-time">0m</span>
            <span class="stat-label">Background</span>
          </div>
        </div>

        <div class="top-domains">
          <h3>Top Domains</h3>
          <ul id="domain-list" class="domain-list">
            <li class="empty-state">No activity recorded yet</li>
          </ul>
        </div>
      </section>

      <footer class="footer">
        <button id="toggle-btn" class="toggle-btn">
          <span id="toggle-icon">‚è∏</span>
          <span id="toggle-text">Pause</span>
        </button>
        <button id="options-btn" class="options-btn">Settings</button>
      </footer>

      <div class="user-info">
        <span id="user-email" class="user-email"></span>
        <button id="logout-btn" class="btn-link">Sign Out</button>
      </div>
    </div>
  </div>

</body>
</html>
